<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="apply-box">
    <h1 class="title">Job Application</h1>
    <span class="subtitle">Web Developer</span>
    <form action="" class="form">
        <div class="formcontainer">
            <div class="formcontrol">
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter first name">
            </div>
            <div class="formcontrol">
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter Last name">
            </div>
            <div class="formcontrol">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="formcontrol">
                <label for="job_role">JOb-Role</label>
                <select name="job_role" id="job_role">
<option value="">select job role</option>
<option value="frontend">Frontend Developer</option>
<option value="backend">backend Developer</option>
<option value="fullstack">fullstack Developer</option>
<option value="uiux">uiux designer</option>
                </select>
            </div>
<div class="formcontrol textareacontrol">
    <label for="address">Addresss</label>
    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter add"></textarea>
</div>
<div class="formcontrol">
    <label for="city">city</label>
    <input type="text" name="city" id="city" placeholder="Enter city">
</div>
<div class="formcontrol">
    <label for="pincode">pincode</label>
    <input type="number" name="pincode" id="pincode" placeholder="Enter pincode">
</div>
<div class="formcontrol">
    <label for="date">date</label>
    <input type="date" name="date" id="date" placeholder="Enter date" value="2023-04-07">
</div>
<div class="formcontrol">
    <label for="file">upload cv</label>
    <input type="file" name="file" id="file" >
</div>
<class class="buttoncontainer">
    <button type="Submit"> Apply now</button>
</class>
             </div>
    </form>
</div>
    </div>

</body>
</html>
